{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>EvoBallBall</title>
</head>
<body style="background-image: url('{% static "img/background.jpg" %}')">
<header class="text-white">
    <div class="container">
        <div class="row justify-content-between align-items-center py-2">
            <div class="col-md-4">
                <a href="{% url 'home' %}"><img class="header-img " src="{% static 'img/logo.png'%}" alt="Home"></a>
            </div>
            <div class="col-md-4">
                <form action="{% url 'home' %}" class="form-inline d-flex" method="POST">
                    {% csrf_token %}
                    <input name='search' type="search" class="form-control mr-2 w-5" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-danger text-white" type="submit">Search</button>
                </form>
            </div>
            <div class="col-md-4 text-end">
                <a href="{% if request.user.is_authenticated %} {% url 'user_details' %} {% else %} {% url 'login' %} {% endif %}"><img
                        src="{% static 'img/account.png'%}" alt="Account" class="header-img "></a>
                <a href="{% if request.user.is_authenticated %} {% url 'order' %} {% else %} {% url 'login' %} {% endif %}"><img
                        src="{% static 'img/basket.png'%}" alt="Basket" class="header-img "></a>
            </div>
        </div>
    </div>
</header>
<main class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
